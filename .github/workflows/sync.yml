name: Sync Fork (master & rss-automation, workflow-protected)

on:
  schedule:
    - cron: "0 3 * * *"    # 每天 3 点自动同步
  workflow_dispatch:        # 支持手动同步

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/Mr-xn/Penetration_Testing_POC.git
          git fetch upstream

      ########################################
      # 同步 master 分支
      ########################################

      - name: Sync master (ignore workflow)
        run: |
          if git show-ref --verify --quiet refs/remotes/upstream/master; then
            echo "== Syncing master =="

            git checkout master || git checkout -b master

            # 合并 upstream/master，但不提交
            git merge upstream/master --no-edit --no-commit || true

            # 强制恢复 workflow 目录（避免被加入 commit）
            git restore --source=HEAD --staged --worktree .github/workflows || true

            # 提交同步（如果有变动）
            git commit -m "Sync master without workflows" || true

            git push origin master
          else
            echo "Upstream has no master branch. Skipped."
          fi

      ########################################
      # 同步 rss-automation 分支
      ########################################

      - name: Sync rss-automation (ignore workflow)
        run: |
          if git show-ref --verify --quiet refs/remotes/upstream/rss-automation; then
            echo "== Syncing rss-automation =="

            git checkout rss-automation || git checkout -b rss-automation

            git merge upstream/rss-automation --no-edit --no-commit || true

            git restore --source=HEAD --staged --worktree .github/workflows || true

            git commit -m "Sync rss-automation without workflows" || true

            git push origin rss-automation
          else
            echo "Upstream has no rss-automation branch. Skipped."
          fi
