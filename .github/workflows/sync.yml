name: Sync Fork (master & rss-automation, ignore workflows)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Mr-xn/Penetration_Testing_POC.git
          git fetch upstream

      # --- 同步 master ---
      - name: Sync master (ignore workflow)
        run: |
          git checkout master || git checkout -b master
          git merge upstream/master --no-edit || exit 1

          # 强制覆盖 workflow 为 origin 的版本（最彻底，不会推 workflow）
          git checkout origin/master -- .github/workflows || true

          # 防止暂存区仍有 workflow 变动
          git reset HEAD .github/workflows || true

          git push origin master

      # --- 同步 rss-automation ---
      - name: Sync rss-automation (ignore workflow)
        run: |
          git checkout rss-automation || git checkout -b rss-automation
          git merge upstream/rss-automation --no-edit || exit 1

          git checkout origin/rss-automation -- .github/workflows || true
          git reset HEAD .github/workflows || true

          git push origin rss-automation || true
