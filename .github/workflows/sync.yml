name: Sync Fork (master & rss-automation, ignore workflows)

on:
  schedule:
    - cron: "0 3 * * *"     # 每天凌晨3点
  workflow_dispatch:        # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Mr-xn/Penetration_Testing_POC.git
          git fetch upstream

      # ---- 同步 master 分支 ----
      - name: Sync master (ignore workflows)
        run: |
          if git show-ref --verify --quiet refs/remotes/upstream/master; then
            git checkout master || git checkout -b master
            git merge upstream/master --no-edit || exit 1
            git restore .github/workflows || true
            git push origin master
          else
            echo "Upstream has no master branch, skip."
          fi

      # ---- 同步 rss-automation 分支 ----
      - name: Sync rss-automation (ignore workflows)
        run: |
          if git show-ref --verify --quiet refs/remotes/upstream/rss-automation; then
            git checkout rss-automation || git checkout -b rss-automation
            git merge upstream/rss-automation --no-edit || exit 1
            git restore .github/workflows || true
            git push origin rss-automation
          else
            echo "Upstream has no rss-automation branch, skip."
          fi
